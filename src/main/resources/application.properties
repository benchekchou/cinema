spring.application.name=cenima

# PostgreSQL (production-ready via environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cinema}}
spring.datasource.username=${DB_USERNAME:cinema_app}
spring.datasource.password=${DB_PASSWORD:cinema_app_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP pool tuning
spring.datasource.hikari.pool-name=cinema-hikari-pool
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:20}
spring.datasource.hikari.connection-timeout=${DB_POOL_CONNECTION_TIMEOUT_MS:30000}
spring.datasource.hikari.idle-timeout=${DB_POOL_IDLE_TIMEOUT_MS:600000}
spring.datasource.hikari.max-lifetime=${DB_POOL_MAX_LIFETIME_MS:1800000}
spring.datasource.hikari.validation-timeout=${DB_POOL_VALIDATION_TIMEOUT_MS:5000}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.baseline-on-migrate=false

# Disable old SQL initialization in favor of Flyway
spring.sql.init.mode=never

# Disable demo data seeding by default (enable with APP_SEED_ENABLED=true)
app.seed.enabled=${APP_SEED_ENABLED:false}

